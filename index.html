<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> WEATHER APP PROJECT</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1> LIVE WEATHER  </h1> <br> 
    <div class ='headline'> &nbsp;&nbsp;&nbsp; Get Weather at Your Fingertips </div> 
    <div class="container">
      <div class="weather-input">
        <h3>Type a City Name</h3>
        <input class="city-input" type="text" placeholder="E.g., Delhi , Mumbai , kolkata ">
        <button class="search-btn"> GO </button>
        <div class="separator"></div>
        <button class="location-btn">Check at Current Location</button>
      </div>
      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
            <h6> </h6>
          </div>
        </div>
        <div class="days-forecast">
          <h2> Next 5 Days Weather </h2>
          <ul class="weather-cards">
        </div>
      </div>
    </div>
  </body>
</html>
